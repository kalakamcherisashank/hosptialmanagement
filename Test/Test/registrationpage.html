<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Registration page</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <style>
            h1
            {
            color: white;
            padding: 5px 10px;
            }
            .card-header{
                background-color: #3498DB;
            }
        </style>
    </head>
    <body>
        <div class="container vh-100">
            <div class="row justify-content-center h-100">
                <div class="card">
                    <div class="card-header text-center">
                        <h1>Registration Form</h1>
                 </div>
                    <div class="card-body">
                        <form action="registration.php" method="post">
                            <div class="form-group">
                                <label for="firstName">First Name</label>
                                <input type="text" class="form-control" id="firstName" name="firstName" />
                            </div>
                            <div class="form-group">
                                <label for="lastName">Last Name</label>
                                <input type="text" class="form-control" id="lastName" name="lastName" />
                            </div>
                            <div class="form-group">
                                <div>
                                    <label name="Gender">Gender</label><br>
                                    <label for="male" class="radio-inline">
                                    <input type="radio" name="gender" id="male" value="m" name="gender">Male</label>
                                    <label for="female" class="radio-inline">
                                    <input type="radio" name="gender" id="female" value="f" name="gender">Female</label>
                                    </div>
                                </div>
                               
                            <div class="form-group">
                                <label for="weight">Weight</label>
                                <input type="text" class="form-control" id="weight" name="weight" />
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="text" class="form-control" id="email" name="email" />
                                </div>
                                <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" name="password" />
                            </div>
                            <div class="form-group">
                                <label for="contact_no">Contact no</label>
                                <input type="text" class="form-control" id="contact_no" name="contact_no" />
                            </div>
                            <div class="form-group">
                                <label for="address">Address</label>
                                <input type="text" class="form-control" id="address" name="address" />
                            </div>
                            <input type="submit" class="btn btn-primary">
                        </form>
                        </div>
                    <div class="panel-footer text-right">
                        <small>&copy; Abhi Kathiriya</small>
                        </div>
                    </div>
                </div>
        </div>
    </body>
</html>
